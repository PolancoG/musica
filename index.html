<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>Reproductor de Música</title>
		<link href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Poiret+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="src/style.css">
		<link rel="shortcut icon" href="./assets/img/music.png" type="image/x-icon">
	</head>
	<body>
		<h1 style="text-align: center; color: white;">AGM Media player</h1>
		<div class="audio-player" id="skin">
			<br>
			<div class="user_avatar">
				<br />
				<a href="https://www.configuroweb.com/46-aplicaciones-gratuitas-en-php-python-y-javascript/#Aplicaciones-gratuitas-en-PHP,-Python-y-Javascript" title="Para más desarrollos ConfiguroWeb"><img src="assets/img/cover.PNG"></a>
				<nav class="set">
					<a class="dropdown-toggle" href="#" title="Menu"><i class="fa fa-cogs"></i></a>
					<ul class="dropdown">
						<li><a href="#" id="darkButton">Tema Oscuro</a></li>
						<li><a href="#" id="whiteButton">Por Defecto</a></li>
						<li><a href="#" id="blueButton">Morado</a></li>
						<li><a href="#" id="otherButton">Verde</a></li>
					</ul>
				</nav>
			</div>
			<div class="holder">
				<div class="cover">
					
					<img src="./assets/img/music-1.png">
				</div>
				<div class="audio-wrapper" id="player-container" href="javascript:;">
					<audio id="player" preload="metadata" onloadedmetadata="mDur()" ontimeupdate="initProgressBar()">
						<source src="" type="audio/mp3">
					</audio>
				</div>
				<div class="player-controls scrubber">
					<div>
						<div>
							<p class="title"></p>
						</div>
						<div class="range">
							<input id="dur" type="range" class="range" name="rng" min="0" max="1" step="0.00000001" value="0" onchange="mSet()" style="width: 100%">
						</div>
						<br>
						<span class="time start-time"></span>
						<span class="time end-time"></span>
						<br>
						<div class="ctrl">
							<div>
								<a href="#prev" class="ctrl_btn " id="prev"><i class="fa fa-arrow-left" ></i></a>
								<span id="play-btn" class="fa fa-play "></span>
								<a href="#next" class="ctrl_btn " id="next"><i class="fa fa-arrow-right" ></i></a>
							</div>
							<div class="volumeControl">
								<div class="wrapper">
									<i class="fa fa-volume-up"></i>
									<span class="outer">
										<span class="inner"></span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div>
					</div>
				</div>
			</div>
		
			
		</div>
		
		<script type="text/javascript" src="assets/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="src/script.js"></script>

		<div class="footer">
			<h1 style="text-align: center; color: white;">Disfruta de este hermoso Playlist!</h1>  
		</div><br>
		<center style="font-family: sans-serif; font-size: 18px; color: white;">©Copyright 2022: AGM-Devs.com.do</center>
	</body>
</html>
